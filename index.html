<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cinema</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <h1 class="text-center py-4">Cinema</h1>
    <div class="movies row">

    </div>
  </div>

  <div class="movies-modal modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: nonew;" aria-hidden="true">
    <div class="modal-xl modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header flex-column flex-sm-row align-items-start">
          <h4 class="movie__name card-title mr-3 mb-sm-0">Patton Oswalt: Annihilation</h4>

          <div class="d-flex justify-content-between mb-2">
            <span class="movie__reting d-flex align-items-center mr-4"></span>
            <span class="movie__year d-flex align-items-center mr-4"></span>
            <span class="movie__date d-flex align-items-center mr-4"></span>
          </div>
        </div>

        <div class="modal-body row mx-0">
          <div class="ratio-16x9 col-lg-6">
            <iframe class="movie__trailer w-100" height="400" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" loading="lazy" src="https://www.youtube.com/embed/4hZi5QaMBFc"></iframe>
          </div>
          <div class="d-flex flex-column col-lg-6 align-items-start">
            <p class="movie__genre fw-bold">Uncategorized</p>
            <p class="movie__summary flex-grow-1">Patton Oswald, despite a personal tragedy, produces his best standup yet. Focusing on the tribulations of the Trump era and life after the loss of a loved one, Patton Oswald continues his journey to contribute joy to the world.</p>
            <a class="movie__imdb-link link-info d-inline-flex align-items-center" target="_blank" href="https://www.imdb.com/title/tt7026230">Show on IMDb</a>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <template id="movies-templete">
    <div class="col-3 mb-4 shadow-sm pr-0">
      <div class="card h-100">
        <img class="movie-img w-100" src="" alt="" width="250" height="190">
        <div class="movie-footer p-2 flex-grow-1 d-flex flex-column align-items-start">
          <h2 class="h4 movie__name text-truncate"></h2>
          <div class="d-flex justify-content-between mb-2">
            <span class="movie__reting d-flex align-items-center mr-4"></span>
            <span class="movie__year d-flex align-items-center mr-4"></span>
            <span class="movie__date d-flex align-items-center mr-4"></span>
          </div>
          <p class="movie-genre"></p>
          <a class="btn__more btn btn-secondary mt-auto" href="#exampleModal" data-toggle="modal">More info</a>
        </div>
      </div>
     </div>
  </template>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/movies.js"></script>
<script src="js/main.js"></script>
</body>

</html>
